<html><head><base href="https://api.mundodainovacao.com/">
<title>MUNDO DA INOVAÃ‡ÃƒO - Atendente Virtual de Pizzaria</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #e74c3c;
    --secondary-color: #f39c12;
    --background-color: #f9f4f0;
    --text-color: #34495e;
    --message-bg-user: #fdebd0;
    --message-bg-ai: #f0f0f0;
    --shadow-color: rgba(0, 0, 0, 0.1);
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    color: var(--text-color);
  }
  #root {
    display: flex;
    width: 100%;
    height: 100%;
  }
  .chat-container {
    width: 70%;
    display: flex;
    flex-direction: column;
    max-width: 1000px;
    margin: 0 auto;
    height: 100%;
    background-color: #ffffff;
    box-shadow: 0 0 30px var(--shadow-color);
    border-radius: 10px;
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 20px 30px;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 2px 10px var(--shadow-color);
    display: flex;
    align-items: center;
  }
  .chat-header img {
    width: 40px;
    height: 40px;
    margin-right: 15px;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
  }
  .message {
    margin-bottom: 25px;
    line-height: 1.6;
    font-size: 16px;
    max-width: 80%;
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 2px 5px var(--shadow-color);
    animation: fadeIn 0.5s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .user-message {
    align-self: flex-end;
    background-color: var(--message-bg-user);
    color: var(--text-color);
    border-bottom-right-radius: 5px;
  }
  .gpt-message {
    align-self: flex-start;
    background-color: var(--message-bg-ai);
    color: var(--text-color);
    border-bottom-left-radius: 5px;
  }
  .input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
    background-color: #ffffff;
    border-top: 1px solid #e5e5e5;
  }
  .user-input-wrapper {
    display: flex;
    width: 100%;
    max-width: 800px;
    margin-bottom: 15px;
  }
  .user-input {
    flex-grow: 1;
    padding: 15px 20px;
    border: 2px solid var(--primary-color);
    border-radius: 25px;
    font-size: 16px;
    box-shadow: 0 2px 5px var(--shadow-color);
    transition: all 0.3s ease;
  }
  .user-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3);
  }
  .send-button {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 15px 30px;
    margin-left: 15px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px var(--shadow-color);
  }
  .send-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px var(--shadow-color);
  }
  .settings-panel {
    width: 30%;
    padding: 25px;
    background-color: #ffffff;
    overflow-y: auto;
    border-left: 1px solid #e5e5e5;
    box-shadow: -2px 0 10px var(--shadow-color);
  }
  .settings-panel h3 {
    margin-top: 0;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 20px;
  }
  .setting {
    margin-bottom: 20px;
  }
  .setting label {
    display: block;
    margin-bottom: 5px;
    color: var(--text-color);
    font-weight: 600;
  }
  .setting input[type="range"] {
    width: 100%;
  }
  .setting-value {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 5px;
  }
</style>
</head>
<body>
<div id="root">
  <div class="chat-container">
    <div class="chat-header">
      <img src="https://api.mundodainovacao.com/pizza-logo.svg" alt="Logo Pizzaria" />
      Atendente Virtual - Pizzaria DelÃ­cia
    </div>
    <div class="chat-messages" id="chatMessages">
      <!-- Messages will be dynamically added here -->
    </div>
    <div class="input-container">
      <div class="user-input-wrapper">
        <input
          type="text"
          id="userInput"
          placeholder="Digite sua mensagem aqui..."
          class="user-input"
        />
        <button id="sendButton" class="send-button">Enviar</button>
      </div>
    </div>
  </div>
  <div class="settings-panel">
    <h3>ConfiguraÃ§Ãµes do Atendimento</h3>
    <div class="setting">
      <label>Tempo de Resposta (segundos)</label>
      <input type="range" id="tempoResposta" min="1" max="10" step="1" value="3" />
      <div class="setting-value" id="tempoRespostaValue">3</div>
    </div>
    <div class="setting">
      <label>NÃ­vel de Cordialidade</label>
      <input type="range" id="nivelCordialidade" min="1" max="5" step="1" value="3" />
      <div class="setting-value" id="nivelCordialidadeValue">3</div>
    </div>
    <div class="setting">
      <label>Proatividade em SugestÃµes</label>
      <input type="range" id="proatividadeSugestoes" min="1" max="5" step="1" value="3" />
      <div class="setting-value" id="proatividadeSugestoesValue">3</div>
    </div>
    <div class="setting">
      <label>Detalhamento das Respostas</label>
      <input type="range" id="detalhamentoRespostas" min="1" max="5" step="1" value="3" />
      <div class="setting-value" id="detalhamentoRespostasValue">3</div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const chatMessages = document.getElementById('chatMessages');
  const userInput = document.getElementById('userInput');
  const sendButton = document.getElementById('sendButton');

  const settings = {
    tempoResposta: document.getElementById('tempoResposta'),
    nivelCordialidade: document.getElementById('nivelCordialidade'),
    proatividadeSugestoes: document.getElementById('proatividadeSugestoes'),
    detalhamentoRespostas: document.getElementById('detalhamentoRespostas')
  };

  // Update setting values display
  Object.keys(settings).forEach(key => {
    const input = settings[key];
    const valueDisplay = document.getElementById(`${key}Value`);
    input.addEventListener('input', () => {
      valueDisplay.textContent = input.value;
    });
  });

  async function sendMessage() {
    const message = userInput.value.trim();
    if (message) {
      addMessage(message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=AIzaSyC0DVY_QmxI6ZONVkcRxhv8eyAO1e01uN4', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `Atue como um atendente de pizzaria. NÃ­vel de cordialidade: ${settings.nivelCordialidade.value}, Proatividade: ${settings.proatividadeSugestoes.value}, Detalhamento: ${settings.detalhamentoRespostas.value}. Responda Ã  seguinte mensagem do cliente: ${message}`
              }]
            }]
          }),
        });

        const data = await response.json();
        const aiResponse = data.candidates[0].content.parts[0].text;

        setTimeout(() => {
          addMessage(aiResponse, 'gpt');
        }, settings.tempoResposta.value * 1000);
      } catch (error) {
        console.error('Error:', error);
        addMessage('Desculpe, ocorreu um erro ao processar sua solicitaÃ§Ã£o.', 'gpt');
      }
    }
  }

  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${sender}-message`;
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Add initial welcome message
  addMessage("Bem-vindo Ã  Pizzaria DelÃ­cia! Como posso ajudar vocÃª hoje?", 'gpt');

  sendButton.addEventListener('click', sendMessage);
  userInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      sendMessage();
    }
  });
});
</script>
</body></html>
