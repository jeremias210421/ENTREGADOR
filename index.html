<html><head><base href="https://api.mundodainovacao.com/">
<title>MUNDO DA INOVAÇÃO - Chat Inteligente</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.15/babel.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #3498db;
    --secondary-color: #2ecc71;
    --background-color: #f0f3f5;
    --text-color: #34495e;
    --message-bg-user: #e8f5fd;
    --message-bg-ai: #f0fff4;
    --shadow-color: rgba(0, 0, 0, 0.1);
  }
  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--background-color);
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    color: var(--text-color);
  }
  #root {
    display: flex;
    width: 100%;
    height: 100%;
  }
  .chat-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 1000px;
    margin: 0 auto;
    height: 100%;
    background-color: #ffffff;
    box-shadow: 0 0 30px var(--shadow-color);
    border-radius: 10px;
    overflow: hidden;
  }
  .chat-header {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    padding: 20px 30px;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 2px 10px var(--shadow-color);
    display: flex;
    align-items: center;
  }
  .chat-header img {
    width: 40px;
    height: 40px;
    margin-right: 15px;
  }
  .chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 30px;
    display: flex;
    flex-direction: column;
  }
  .message {
    margin-bottom: 25px;
    line-height: 1.6;
    font-size: 16px;
    max-width: 80%;
    padding: 15px 20px;
    border-radius: 20px;
    box-shadow: 0 2px 5px var(--shadow-color);
    animation: fadeIn 0.5s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .user-message {
    align-self: flex-end;
    background-color: var(--message-bg-user);
    color: var(--text-color);
    border-bottom-right-radius: 5px;
  }
  .gpt-message {
    align-self: flex-start;
    background-color: var(--message-bg-ai);
    color: var(--text-color);
    border-bottom-left-radius: 5px;
  }
  .input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 25px;
    background-color: #ffffff;
    border-top: 1px solid #e5e5e5;
  }
  .user-input-wrapper {
    display: flex;
    width: 100%;
    max-width: 800px;
    margin-bottom: 15px;
  }
  .user-input {
    flex-grow: 1;
    padding: 15px 20px;
    border: 2px solid var(--primary-color);
    border-radius: 25px;
    font-size: 16px;
    box-shadow: 0 2px 5px var(--shadow-color);
    transition: all 0.3s ease;
  }
  .user-input:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.3);
  }
  .send-button {
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    border: none;
    padding: 15px 30px;
    margin-left: 15px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    transition: all 0.3s ease;
    box-shadow: 0 2px 5px var(--shadow-color);
  }
  .send-button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px var(--shadow-color);
  }
  .settings-panel {
    width: 300px;
    padding: 25px;
    background-color: #ffffff;
    overflow-y: auto;
    border-left: 1px solid #e5e5e5;
    box-shadow: -2px 0 10px var(--shadow-color);
  }
  .settings-panel h3 {
    margin-top: 0;
    color: var(--primary-color);
    font-weight: 700;
    font-size: 20px;
    margin-bottom: 20px;
  }
  .setting {
    margin-bottom: 30px;
  }
  .setting label {
    display: block;
    margin-bottom: 10px;
    color: var(--text-color);
    font-weight: 600;
    font-size: 14px;
  }
  .setting input[type="range"] {
    width: 100%;
    -webkit-appearance: none;
    height: 8px;
    border-radius: 4px;
    background: #d1d5db;
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
  }
  .setting input[type="range"]:hover {
    opacity: 1;
  }
  .setting input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: var(--primary-color);
    cursor: pointer;
    transition: all 0.2s ease-in-out;
  }
  .setting input[type="range"]::-webkit-slider-thumb:hover {
    background: var(--secondary-color);
    box-shadow: 0 0 0 6px rgba(52, 152, 219, 0.2);
  }
  .setting-value {
    font-size: 14px;
    color: var(--text-color);
    margin-top: 6px;
    font-weight: 500;
  }
</style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useEffect, useRef } = React;

function ChatApp() {
  const [messages, setMessages] = useState([]);
  const [inputMessage, setInputMessage] = useState('');
  const [settings, setSettings] = useState({
    temperatura: 0.7,
    tokensMaximos: 150,
    topP: 1,
    penalidadeFrequencia: 0,
    penalidadePresenca: 0
  });

  const messagesEndRef = useRef(null);

  const scrollToBottom = () => {
    messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
  };

  useEffect(scrollToBottom, [messages]);

  const handleInputChange = (e) => {
    setInputMessage(e.target.value);
  };

  const handleSettingChange = (setting, value) => {
    setSettings(prevSettings => ({
      ...prevSettings,
      [setting]: value
    }));
  };

  const sendMessage = async () => {
    if (inputMessage.trim()) {
      const newMessages = [...messages, { text: inputMessage, sender: 'user' }];
      setMessages(newMessages);
      setInputMessage('');

      try {
        const response = await fetch('api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ 
            message: inputMessage,
            ...settings
          }),
        });

        if (!response.ok) {
          throw new Error('Resposta da rede nÃ£o foi bem-sucedida');
        }

        const data = await response.json();
        setMessages([...newMessages, { text: data.response, sender: 'gpt' }]);
      } catch (error) {
        console.error('Erro:', error);
        setMessages([...newMessages, { text: 'Desculpe, ocorreu um erro ao processar sua solicitaÃ§Ã£o.', sender: 'gpt' }]);
      }
    }
  };

  return (
    <>
      <div className="chat-container">
        <div className="chat-header">
          <img src="https://api.mundodainovacao.com/logo.svg" alt="Logo Mundo da InovaÃ§Ã£o" />
          MUNDO DA INOVAÃ‡ÃƒO
        </div>
        <div className="chat-messages">
          {messages.map((message, index) => (
            <div key={index} className={`message ${message.sender}-message`}>
              {message.text}
            </div>
          ))}
          <div ref={messagesEndRef} />
        </div>
        <div className="input-container">
          <div className="user-input-wrapper">
            <input
              type="text"
              value={inputMessage}
              onChange={handleInputChange}
              onKeyPress={(e) => e.key === 'Enter' && sendMessage()}
              placeholder="Digite sua mensagem aqui..."
              className="user-input"
            />
            <button onClick={sendMessage} className="send-button">Enviar</button>
          </div>
        </div>
      </div>
      <div className="settings-panel">
        <h3>ConfiguraÃ§Ãµes de IA</h3>
        {Object.entries(settings).map(([key, value]) => (
          <div className="setting" key={key}>
            <label>{key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}</label>
            <input 
              type="range" 
              min={key === 'tokensMaximos' ? 1 : 0}
              max={key === 'tokensMaximos' ? 500 : (key === 'temperatura' || key === 'topP' ? 1 : 2)}
              step={key === 'tokensMaximos' ? 1 : 0.1}
              value={value}
              onChange={(e) => handleSettingChange(key, parseFloat(e.target.value))}
            />
            <div className="setting-value">{value.toFixed(2)}</div>
          </div>
        ))}
      </div>
    </>
  );
}

ReactDOM.render(<ChatApp />, document.getElementById('root'));
</script>
</body></html>
