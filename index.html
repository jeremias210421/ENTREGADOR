<script type="text/babel">
const { useState, useEffect, useRef } = React;

function ParticleBackground() {
  useEffect(() => {
    const particlesJS = window.particlesJS;
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#00ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5, random: true },
        size: { value: 3, random: true },
        move: {
          enable: true,
          speed: 1,
          direction: "none",
          random: true,
          out_mode: "out"
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          repulse: { distance: 100, duration: 0.4 },
          push: { particles_nb: 4 }
        }
      }
    });
  }, []);

  return <div id="particles-js" style={{position: 'fixed', top: 0, left: 0, width: '100%', height: '100%', zIndex: -1}}></div>;
}

function LoginRegister({ onLogin }) {
  const [isLogin, setIsLogin] = useState(true);
  const [email, setEmail] = useState('');
  const [password, setPassword] = useState('');
  const [name, setName] = useState('');
  const [address, setAddress] = useState('');
  const [phone, setPhone] = useState('');

  const handleSubmit = async (e) => {
    e.preventDefault();
    try {
      const response = isLogin
        ? await fetch('http://localhost:3001/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password }),
          })
        : await fetch('http://localhost:3001/api/users', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, name, address, phone }),
          });
      const data = await response.json();
      if (data.success || data.id) {
        onLogin();
      } else {
        console.error('Login/Register failed');
      }
    } catch (error) {
      console.error('Error:', error);
    }
  };

  return (
    <div className="login-register-container">
      <div className="login-register-form">
        <h2 className="neon-text">{isLogin ? 'Login' : 'Cadastro'}</h2>
        <form onSubmit={handleSubmit}>
          <input
            type="email"
            placeholder="Email"
            value={email}
            onChange={(e) => setEmail(e.target.value)}
            required
          />
          <input
            type="password"
            placeholder="Senha"
            value={password}
            onChange={(e) => setPassword(e.target.value)}
            required
          />
          {!isLogin && (
            <>
              <input
                type="text"
                placeholder="Nome"
                value={name}
                onChange={(e) => setName(e.target.value)}
                required
              />
              <input
                type="text"
                placeholder="Endereço"
                value={address}
                onChange={(e) => setAddress(e.target.value)}
                required
              />
              <input
                type="tel"
                placeholder="Telefone"
                value={phone}
                onChange={(e) => setPhone(e.target.value)}
                required
              />
            </>


function DishDetails({ dish, onClose, onAddToCart }) {
  const [selectedIngredients, setSelectedIngredients] = useState(dish.ingredients || []);
  const [isRotating, setIsRotating] = useState(false);
  const [zoom, setZoom] = useState(1);
  const canvasRef = useRef(null);
  const audioRef = useRef(null);

  useEffect(() => {
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: canvasRef.current, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const plateGeometry = new THREE.CylinderGeometry(5, 5, 0.5, 32);
    const plateMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
    const plate = new THREE.Mesh(plateGeometry, plateMaterial);
    scene.add(plate);

    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 10, 10);
    scene.add(light);

    camera.position.z = 15;

    const animate = () => {
      requestAnimationFrame(animate);
      if (isRotating) {
        plate.rotation.y += 0.01;
      }
      renderer.render(scene, camera);
    };
    animate();

    return () => {
      renderer.dispose();
    };
  }, [isRotating]);

  const toggleIngredient = (ingredient) => {
    setSelectedIngredients(prev => 
      prev.includes(ingredient) 
        ? prev.filter(i => i !== ingredient) 
        : [...prev, ingredient]
    );
    playSound();
    animateIngredient(ingredient);
  };

  const playSound = () => {
    if (audioRef.current) {
      audioRef.current.currentTime = 0;
      audioRef.current.play();
    }
  };

  const animateIngredient = (ingredient) => {
    console.log(`Animating ${ingredient}`);
  };

  const handleAddToCart = () => {
    onAddToCart({ ...dish, selectedIngredients });
  };

  return (
    <div className="dish-details-modal">
      <div className="dish-details-content">
        <h2>{dish.name}</h2>
        <div className="dish-3d-container">
          <canvas ref={canvasRef} />
          <div className="controls">
            <button onClick={() => setIsRotating(!isRotating)}>
              {isRotating ? 'Stop Rotation' : 'Start Rotation'}
            </button>
            <input
              type="range"
              min="0.5"
              max="2"
              step="0.1"
              value={zoom}
              onChange={(e) => setZoom(parseFloat(e.target.value))}
            />
          </div>
        </div>
        <div className="ingredients-list">
          {dish.ingredients.map(ingredient => (
            <button
              key={ingredient}
              onClick={() => toggleIngredient(ingredient)}
              className={selectedIngredients.includes(ingredient) ? 'selected' : ''}
            >
              {ingredient}
            </button>
          ))}
        </div>
        <button className="add-to-cart-button" onClick={handleAddToCart}>
          Add to Cart
        </button>
        <button className="close-button" onClick={onClose}>Close</button>
      </div>
      <audio ref={audioRef} src="path/to/ingredient-sound.mp3" />
    </div>
  );
}

function App() {
  const [isLoggedIn, setIsLoggedIn] = useState(false);
  const [dishes, setDishes] = useState([]);
  const [recommendations, setRecommendations] = useState([]);
  const [selectedCategory, setSelectedCategory] = useState('all');
  const [customizingDish, setCustomizingDish] = useState(null);
  const mapRef = useRef(null);
  const activeTab = useRef('home');

  const categories = ['all', 'main', 'sides', 'desserts', 'drinks'];

  useEffect(() => {
    fetch('http://localhost:3001/api/dishes')
      .then(response => response.json())
      .then(data => setDishes(data))
      .catch(error => console.error('Error fetching dishes:', error));

    setRecommendations([
      'Experimente nossa nova Pizza 4D, baseada nos seus pedidos anteriores!',
      'Que tal um Burger Holográfico para acompanhar sua refeição hoje?',
      'Nossa Sobremesa Molecular combina perfeitamente com o seu prato favorito!',
    ]);

    initMap();
  }, []);

  function initMap() {
    if (!mapRef.current) return;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, mapRef.current.clientWidth / mapRef.current.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(mapRef.current.clientWidth, mapRef.current.clientHeight);
    mapRef.current.appendChild(renderer.domElement);

    const gridHelper = new THREE.GridHelper(100, 20, 0x00ffff, 0x00ffff);
    scene.add(gridHelper);

    const geometry = new THREE.SphereGeometry(0.5, 32, 32);
    const material = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    const deliveryMarker = new THREE.Mesh(geometry, material);
    scene.add(deliveryMarker);

    const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const lineGeometry = new THREE.BufferGeometry().setFromPoints([
      new THREE.Vector3(-5, 0, -5),
      new THREE.Vector3(5, 0, 5)
    ]);
    const line = new THREE.Line(lineGeometry, lineMaterial);
    scene.add(line);

    camera.position.z = 15;
    camera.position.y = 5;
    camera.lookAt(0, 0, 0);

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;
      deliveryMarker.position.x = Math.sin(time) * 5;
      deliveryMarker.position.z = Math.cos(time) * 5;
      deliveryMarker.position.y = Math.sin(time * 2) * 0.5 + 1;

      const linePositions = line.geometry.attributes.position.array;
      for (let i = 0; i < linePositions.length; i += 3) {
        linePositions[i + 1] = Math.sin(time + i) * 0.5;
      }
      line.geometry.attributes.position.needsUpdate = true;

      renderer.render(scene, camera);
    }

    animate();
  }

  const filteredDishes = selectedCategory === 'all'
    ? dishes
    : dishes.filter(dish => dish.category === selectedCategory);

  if (!isLoggedIn) {
    return <LoginRegister onLogin={() => setIsLoggedIn(true)} />;
  }

  return (
    <div>
      <ParticleBackground />
      <header className="header">
        <h1 className="neon-text">Delivery Futurista</h1>
      </header>
      <nav className="nav-menu">
        <div className="nav-item" onClick={() => activeTab.current = 'home'}>Início</div>
        <div className="nav-item" onClick={() => activeTab.current = 'menu'}>Cardápio</div>
        <div className="nav-item" onClick={() => activeTab.current = 'orders'}>Pedidos</div>
        <div className="nav-item" onClick={() => activeTab.current = 'profile'}>Perfil</div>
      </nav>
      <div className="content">
        {activeTab.current === 'home' && <Home dishes={dishes} recommendations={recommendations} />}
        {activeTab.current === 'menu' && (
          <>
            <CategorySelector
              categories={categories}
              selectedCategory={selectedCategory}
              setSelectedCategory={setSelectedCategory}
            />
            <Menu dishes={filteredDishes} setCustomizingDish={setCustomizingDish} />
          </>
        )}
        {activeTab.current === 'orders' && <Orders mapRef={mapRef} />}
        {activeTab.current === 'profile' && <Profile />}
      </div>
      {customizingDish && (
        <DishDetails
          dish={customizingDish}
          onClose={() => setCustomizingDish(null)}
          onAddToCart={(dish) => {
            console.log('Added to cart:', dish);
            setCustomizingDish(null);
          }}
        />
      )}
    </div>
  );
}

function Home({ dishes, recommendations }) {
  return (
    <div>
      <h2 className="neon-text">Destaques</h2>
      <div id="dish-gallery">
        {dishes.map(dish => (
          <DishCard key={dish.id} dish={dish} />
        ))}
      </div>
      <h2 className="neon-text">Recomendados para você</h2>
      {recommendations.map((rec, index) => (
        <div key={index} className="recommendation">{rec}</div>
      ))}
    </div>
  );
}

function DishCard({ dish, setCustomizingDish }) {
  return (
    <div 
      className="dish-card"
      onClick={() => setCustomizingDish(dish)}
    >
      <img 
        src={dish.image} 
        alt={dish.name} 
        className="dish-image" 
      />
      <h3 className="dish-title">{dish.name}</h3>
      <p className="dish-description">{dish.description}</p>
      <p className="dish-price">R$ {dish.price.toFixed(2)}</p>
      <button 
        className="order-button"
        onClick={() => setCustomizingDish(dish)}
      >
        Personalizar
      </button>
    </div>
  );
}

function Menu({ dishes, setCustomizingDish }) {
  return (
    <div>
      <h2 className="neon-text">Nosso Cardápio Futurista</h2>
      {dishes.map(dish => (
        <DishCard key={dish.id} dish={dish} setCustomizingDish={setCustomizingDish} />
      ))}
    </div>
  );
}

function CategorySelector({ categories, selectedCategory, setSelectedCategory }) {
  return (
    <div className="category-selector">
      {categories.map(category => (
        <button
          key={category}
          className={`category-button ${selectedCategory === category ? 'active' : ''}`}
          onClick={() => setSelectedCategory(category)}
        >
          {category.charAt(0).toUpperCase() + category.slice(1)}
        </button>
      ))}
    </div>
  );
}

function Orders({ mapRef }) {
  return (
    <div>
      <h2 className="neon-text">Rastreamento de Pedido</h2>
      <div id="map-container" ref={mapRef}></div>
      <p>Seu pedido está a caminho! Tempo estimado de entrega: 15 minutos</p>
    </div>
  );
}

function Profile() {
  const [name, setName] = useState('');
  const [email, setEmail] = useState('');
  const [address, setAddress] = useState('');
  const [phone, setPhone] = useState('');

  const handleSubmit = (e) => {
    e.preventDefault();
    console.log('Perfil salvo:', { name, email, address, phone });
  };

  return (
    <div>
      <h2 className="neon-text">Seu Perfil</h2>
      <form onSubmit={handleSubmit} className="profile-section">
        <div className="profile-info">
          <label htmlFor="name">Nome:</label>
          <input
            type="text"
            id="name"
            value={name}
            onChange={(e) => setName(e.target.value)}
            required
          />

          <label htmlFor="email">E-mail:</label>
          <input
            type="email"
            id="email"
            value={email}
            onChange={(e) => setEmail(e.target.value)}
            required
          />

          <label htmlFor="address">Endereço:</label>
          <input
            type="text"
            id="address"
            value={address}
            onChange={(e) => setAddress(e.target.value)}
            required
          />

          <label htmlFor="phone">Telefone:</label>
          <input
            type="tel"
            id="phone"
            value={phone}
            onChange={(e) => setPhone(e.target.value)}
            required
          />
        </div>
        <button type="submit" className="save-profile">Salvar Perfil</button>
      </form>
    </div>
  );
}

ReactDOM.render(<App />, document.getElementById('root'));
</script>
</body></html>
