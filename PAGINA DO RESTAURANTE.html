  <script>
    const menuItems = [

      { name: 'Quantum Bacon', price: 22.99, category: 'burgers', image: 'quantum-bacon.jpg', description: 'Bacon crocante em camadas quÃ¢nticas. Sabor que desafia as leis da fÃ­sica.' },
      { name: 'Binary Fries', price: 8.99, category: 'sides', image: 'binary-fries.jpg', description: 'Batatas fritas em cÃ³digo binÃ¡rio. Crocantes por fora, macias por dentro.' },
      { name: 'Matrix Onion Rings', price: 9.99, category: 'sides', image: 'matrix-onion-rings.jpg', description: 'AnÃ©is de cebola que quebram a matrix do sabor. CrocÃ¢ncia em outra dimensÃ£o.' },
      { name: 'Holo Cola', price: 4.99, category: 'drinks', image: 'holo-cola.jpg', description: 'Refrigerante hologrÃ¡fico que muda de cor. Refrescante e visualmente impressionante.' },
      { name: 'Quantum Shake', price: 7.99, category: 'drinks', image: 'quantum-shake.jpg', description: 'Milk-shake que existe em vÃ¡rios sabores simultaneamente. Uma aventura quÃ¢ntica para o paladar.' },
    ];

    const menuItemsContainer = document.querySelector('.menu-items');
    const menuCategories = document.querySelectorAll('.menu-category');
    const cartButton = document.querySelector('.floating-cart');
    const cartCount = document.querySelector('.cart-count');
    const modal = document.getElementById('cart-modal');
    const closeBtn = document.getElementsByClassName('close')[0];
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotal = document.getElementById('cart-total');
    const customerInfoForm = document.getElementById('customer-info-form');
    const generatePdfButton = document.getElementById('generate-pdf');
    let cart = [];

    function getRestaurantLocation() {
      return "https://maps.app.goo.gl/1234567890abcdef";
    }

    function getCustomerData() {
      return {
        name: "JoÃ£o Silva",
        phone: "(11) 98765-4321",
        address: "Rua Neon, 404, Bairro Futurista, Cyberpunk City"
      };
    }

    function renderMenuItems(category = 'all') {
      menuItemsContainer.innerHTML = '';
      menuItems.forEach(item => {
        if (category === 'all' || item.category === category) {
          const itemElement = document.createElement('div');
          itemElement.classList.add('menu-item');
          itemElement.innerHTML = `
            <img src="${item.image}" alt="${item.name}" class="menu-item-image">
            <div class="menu-item-info">
              <h3 class="menu-item-name">${item.name}</h3>
              <p class="menu-item-description">${item.description}</p>
              <div class="menu-item-price">R$ ${item.price.toFixed(2)}</div>
            </div>
          `;
          itemElement.addEventListener('click', () => addToCart(item));
          menuItemsContainer.appendChild(itemElement);
        }
      });
    }

    function addToCart(item) {
      const existingItem = cart.find(cartItem => cartItem.name === item.name);
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({...item, quantity: 1});
      }
      updateCartCount();
      showFeedback('Item adicionado ao carrinho!');
    }

    function updateCartCount() {
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = totalItems;
    }

    function showFeedback(message) {
      const feedback = document.createElement('div');
      feedback.textContent = message;
      feedback.style.position = 'fixed';
      feedback.style.top = '20px';
      feedback.style.left = '50%';
      feedback.style.transform = 'translateX(-50%)';
      feedback.style.background = 'var(--neon-green)';
      feedback.style.color = 'var(--dark-bg)';
      feedback.style.padding = '10px 20px';
      feedback.style.borderRadius = '5px';
      feedback.style.zIndex = '1000';
      document.body.appendChild(feedback);
      setTimeout(() => document.body.removeChild(feedback), 2000);
    }

    function updateCartModal() {
      cartItemsContainer.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const itemElement = document.createElement('div');
        itemElement.classList.add('cart-item');
        itemElement.innerHTML = `
          <div class="cart-item-info">
            <h3>${item.name}</h3>
            <p>R$ ${item.price.toFixed(2)}</p>
          </div>
          <div class="cart-item-controls">
            <button class="quantity-btn minus" data-name="${item.name}">-</button>
            <span class="cart-item-quantity">${item.quantity}</span>
            <button class="quantity-btn plus" data-name="${item.name}">+</button>
            <button class="remove-btn" data-name="${item.name}">ðŸ—‘ï¸</button>
          </div>
          <textarea class="cart-item-observation" placeholder="ObservaÃ§Ãµes" data-name="${item.name}">${item.observation || ''}</textarea>
        `;
        cartItemsContainer.appendChild(itemElement);
        total += item.price * item.quantity;
      });
      cartTotal.textContent = total.toFixed(2);
    }

    cartItemsContainer.addEventListener('input', (e) => {
      if (e.target.classList.contains('cart-item-observation')) {
        const itemName = e.target.dataset.name;
        const item = cart.find(i => i.name === itemName);
        item.observation = e.target.value;
      }
    });

    menuCategories.forEach(category => {
      category.addEventListener('click', () => {
        menuCategories.forEach(c => c.classList.remove('active'));
        category.classList.add('active');
        renderMenuItems(category.dataset.category);
      });
    });

    cartButton.addEventListener('click', () => {
      updateCartModal();
      modal.style.display = 'block';
    });

    closeBtn.onclick = function() {
      modal.style.display = 'none';
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }

    cartItemsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('quantity-btn') || e.target.classList.contains('remove-btn')) {
        const itemName = e.target.dataset.name;
        const item = cart.find(i => i.name === itemName);
        if (e.target.classList.contains('plus')) {
          item.quantity++;
        } else if (e.target.classList.contains('minus')) {
          item.quantity = Math.max(0, item.quantity - 1);
        } else if (e.target.classList.contains('remove-btn')) {
          cart = cart.filter(i => i.name !== itemName);
        }
        cart = cart.filter(i => i.quantity > 0);
        updateCartCount();
        updateCartModal();
      }
    });

    document.getElementById('home-link').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    document.getElementById('finish-order').addEventListener('click', () => {
      if (cart.length > 0) {
        customerInfoForm.style.display = 'block';
        const customerData = getCustomerData();
        document.getElementById('customer-name').value = customerData.name;
        document.getElementById('customer-phone').value = customerData.phone;
        document.getElementById('customer-address').value = customerData.address;
      } else {
        alert('Seu carrinho estÃ¡ vazio. Adicione itens antes de finalizar o pedido.');

    generatePdfButton.addEventListener('click', generateOrderPDF);

    function sendWhatsAppMessage(phoneNumber, customerName) {
      const formattedNumber = phoneNumber.replace(/\D/g, '');
      const restaurantLocation = getRestaurantLocation();
      const currentTime = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      
      const message = `OlÃ¡ ${customerName}! ðŸ‘‹

Para acompanhar sua jornada gastronÃ´mica futurista, aqui estÃ¡ nossa localizaÃ§Ã£o: ${restaurantLocation}

Estamos ansiosos para alimentar seu futuro! Se precisar de algo mais, Ã© sÃ³ chamar. Obrigado pela preferÃªncia e aproveite sua experiÃªncia Cyber Burger! ðŸš€`;

      const encodedMessage = encodeURIComponent(message);
      const whatsappURL = `https://wa.me/${formattedNumber}?text=${encodedMessage}`;
      window.open(whatsappURL, '_blank');
    }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      const customerName = document.getElementById('customer-name').value;
      const customerPhone = document.getElementById('customer-phone').value;

      const paymentMethod = document.getElementById('payment-method').value;

      doc.setFontSize(20);
      doc.text('Pedido - Cyber Burger', 105, 15, null, null, 'center');

      doc.setFontSize(12);
      doc.text(`Nome: ${customerName}`, 20, 30);
      doc.text(`Telefone: ${customerPhone}`, 20, 40);
      doc.text(`EndereÃ§o: ${customerAddress}`, 20, 50);
      doc.text(`Forma de Pagamento: ${paymentMethod}`, 20, 60);
      doc.text(`LocalizaÃ§Ã£o do Restaurante: ${restaurantLocation}`, 20, 70);

      doc.text('Itens do Pedido:', 20, 90);
      let yPosition = 100;
      let total = 0;

      cart.forEach((item, index) => {
        doc.text(`${index + 1}. ${item.name} - Quantidade: ${item.quantity} - R$ ${(item.price * item.quantity).toFixed(2)}`, 30, yPosition);
        if (item.observation) {
          yPosition += 10;
          doc.text(`   ObservaÃ§Ã£o: ${item.observation}`, 30, yPosition);
        }
        yPosition += 10;
        total += item.price * item.quantity;
      });

      doc.text(`Total do Pedido: R$ ${total.toFixed(2)}`, 20, yPosition + 10);

      doc.save('Pedido-CyberBurger.pdf');

      sendWhatsAppMessage(customerPhone, customerName);

      cart = [];
      updateCartCount();
      updateCartModal();
      modal.style.display = 'none';
      customerInfoForm.style.display = 'none';
      alert('Pedido finalizado! O PDF do seu pedido foi gerado e uma mensagem foi enviada via WhatsApp.');
    }

    renderMenuItems();

    function applyNeonEffect() {
      const menuItems = document.querySelectorAll('.menu-item');
      menuItems.forEach(item => {
        item.addEventListener('mouseover', () => {
          item.style.boxShadow = `0 0 20px ${getRandomNeonColor()}`;
        });
        item.addEventListener('mouseout', () => {
          item.style.boxShadow = 'none';
        });
      });
    }

    function getRandomNeonColor() {
      const neonColors = ['var(--neon-blue)', 'var(--neon-pink)', 'var(--neon-green)'];
      return neonColors[Math.floor(Math.random() * neonColors.length)];
    }

    const observer = new MutationObserver(applyNeonEffect);
    observer.observe(menuItemsContainer, { childList: true });

    applyNeonEffect();

    const body = document.body;
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
      const currentScrollY = window.scrollY;
      
      if (currentScrollY > lastScrollY) {
        body.style.backgroundImage = `linear-gradient(to bottom, #0a0a0a, #1a1a1a)`;
      } else {
        body.style.backgroundImage = `linear-gradient(to top, #0a0a0a, #1a1a1a)`;
      }
      
      lastScrollY = currentScrollY;
    });
  </script>
</body></html>
